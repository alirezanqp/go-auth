version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: go-auth-db
    environment:
      POSTGRES_DB: go_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: go-auth-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=go_auth
      - JWT_SECRET=your-super-secret-jwt-key
      - PORT=8080
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data: 